{% extends 'base.html' %}

{% block content %}
<div class="container vwtop10">
    <!-- Landing Banner -->
    {% load static %}
    <div class="row">
        <div class="col l12 s12">
            <a href="{% url 'products' %}">
                <img class="d-sm-none d-sm-block landing responsive-img p-1" src="{% static 'img/banners/banner-landing-sales.jpg' %}">
            </a>
        </div>
    </div>          
    <!-- Other Banners -->
    <div class="row">
        <div class="col l6 s6">
            <a href="{% url 'products' %}?category=sun">
                <img class="landing responsive-img py-1" src="{% static 'img/banners/banner-large-sun.jpg' %}" alt="">
            </a>
        </div>
        <div class="col l6 s6">
            <a href="#">
                <img class="landing responsive-img p-1" src="{% static 'img/banners/banner-small-everyday.jpg' %}" alt="">
            </a>
            <a href="{% url 'products' %}?category=lips">
                <img class="landing responsive-img p-1" src="{% static 'img/banners/banner-small-lipstick.jpg' %}" alt="">
            </a>
        </div>
    </div>
    <!-- Browse other categories -->
    <div class="row">
        <div class="col-lg-12 mt-5">
            <h3 class="">OTHER CATEGORIES</h3>
            <h6>Take a look at our other product categories</h6>   
        </div>
        {% for category in all_categories %}
            {% if forloop.counter <= 4 and category.teaser is not empty %}
            <div class="col-lg-6 col-sm-6 h-100 my-auto mx-auto p-3">
                <a href="{% url 'products' %}?category={{ category.name }}">
                <img class="responsive-img" src="{{ MEDIA_URL }}/{{ category.teaser }}" alt="{{ category.name }}">
                </a>
            </div>
            {% else %}
            {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock content %}
