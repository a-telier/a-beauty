{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block content %}
<!-- Form information to fill in -->
<div class="container vwtop14">
    <div class="row">
        <div class="col-lg-12">
            <h6><a href="{% url 'products' %}"> START </a> / SHOPPING CART </h6>
            <h2 class="logo-font"> Thank you! </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <h6>We have registered your order {{order_number}}. 
                A confirmation email will be sent to {{order.email}} within the next minutes. </h6>
        </div>
    <!-- Summary of items in your cart -->
        <div>
            <a href="{% url 'products' %}" class="btn btn-outline-dark font-weight-bold mt-2">
                <span class="icon">
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span class="text-uppercase align-items-center">CONTINUE SHOPPING</span>
            </a>
        </div>
    </div>


{% endblock %}
