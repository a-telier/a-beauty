{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for i in product %}
    <div class="col l4 product">
        <img src="{{ image }}" alt="{{ product }}{{ variant }}">
        <h2>{{ category }}</h2>
        <h1>{{ brand }}</h1>
        <h1>{{ product }}</h1>
        <p>{{ productDescription }}</p>
        <h3>{{ price }}</h3>

    </div>
    {% endfor %}
</div>
{% endblock %}
