{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid grey lighten-5">
        <!-- Landing Banner -->
        <div class="row">
            <img class="col-lg-12 col-sm-12 landing" src="../../media/atikh-bana-FtBS0p23fcc-unsplash.jpg">
            <div class="col-lg-6 col-sm-12 pl-5 pr-5 position-absolute text-lg-left text-center">
                <div class="mx-auto pt-5">
                    <h1 id="landing-text">FIND OUR LATEST BEAUTY PRODUCTS</h1>
                    <h1 class="text-handwriten">- hand picked for you!</h1>
                    <!-- Search bar -->
                    <div class="mt-3">
                        <form method="GET" action="{% url 'products' %}">
                            <div class="input-group w-75">
                                <input class="form-control border border-black rounded-0 white" type="text" name="q" placeholder=" Find a product">
                                <div class="input-group-append black h-100">
                                    <button class="form-control btn btn-black border border-black rounded-0 h-100" type="submit">
                                        <span class="icon text-white"><i class="fas fa-search"></i></span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- Shop Now Button -->
                    <a href="{% url 'products' %}" class="mt-5 shop-now-button btn btn-primary btn-lg h-75 black rounded-0 text-uppercase text-white" id="btn-shop"> Shop Now </a>
                </div>
            </div>          
        </div>
        <!-- Product Categories -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>PLACEHOLDER FOR PRODUCT CATEGORIES</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 border yellow landing-teaser mx-1">
            </div>
            <div class="col-lg-4 border yellow landing-teaser mx-1">
            </div>
            <div class="col-lg-4 border yellow landing-teaser mx-1">
            </div>
        </div>
        <!-- Browse through products -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>BROWSE THROUGH OUR PRODUCTS</h1>
                <h1>{{ name }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 product">
                <div class="card">
                    <div class="card-image">
                        <!-- <img class="responsive-img card-content w-100" src="{{ object.image }}" alt="{{ object.product }}{{ object.variant }}">
                        <h2 class= "card-title">{{ object.category }}</h2>
                        <h1 class= "card-title">{{ object.brand }}, {{ object.product }}</h1> -->
                    </div>
                    <div class="card-content">
                        <!-- <p>{{ object.productDescription }}</p>
                        <h3>{{ object.price }}</h3> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
