{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/profiles.css' %}">
{% endblock %}

{% block content %}
<!-- Form information to fill in -->
<div class="container vwtop14">
    <div class="row">
        <div class="col-lg-12">
            <h6><a href="{% url 'products' %}"> START </a> / PROFILE </h6>
            <h2 class="logo-font"> My Profile </h2>
        </div> 
    </div>
    <div class="row">
        <div class="col-12">
            <h4>Welcome <strong>{{ profile }}</strong>, we are happy to have you back! </h4>
        </div>
        <div class="col-10">
            <h6 class="mt-3">Delivery Information</h6>
            <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-dark font-weight-bold">SAVE</button>
            </form>
        </div>
    </div>

{% endblock %}
