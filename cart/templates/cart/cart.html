{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container vwtop14">
    <div class="row">
        <div class="col-lg-12">
                <h6><a href="{% url 'products' %}"> START </a> / SHOPPING CART </h6>
                <h2 class="logo-font"> Your Shopping Cart </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            {% if cart_items %}
                <div class="table-responsive"></div>
            {% else %}
                <h6>Your shopping bag is empty.</h6>
                <a class="btn btn-outline-dark center m-1" href="{% url 'products' %}">
                    <span class="">CONTINUE SHOPPING</span>
                </a>
            {% endif %}
        </div>
    </div>

</div>
{% endblock content %}
